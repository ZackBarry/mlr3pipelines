url: https://mlr3pipelines.mlr-org.com/

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

navbar:
  structure:
    left: [articles, reference, news, book]
    right: [github, slack, stackoverflow, rss]
  components:
    home: ~
    articles:
      text: Vignettes
      menu:
        - text: Introduction
          href: articles/introduction.html
        - text: Comparison to Other Packages
          href: articles/comparison_mlr3pipelines_mlr_sklearn.html
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    slack:
      icon: fab fa-slack
      href: https://mlr-org.slack.com
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Package
    contents:
      - mlr3pipelines
  - title: Building Blocks
    contents:
      - PipeOp
      - Graph
      - PipeOpTaskPreproc
      - PipeOpTaskPreprocSimple
      - PipeOpImpute
  - title: Graph Tools
    contents:
      - "%>>%"
      - gunion
      - greplicate
      - branch
  - title: PipeOps
    contents:
      - mlr_pipeops
      - po
      - starts_with("mlr_pipeops_")
  - title: Learners
    contents:
      - mlr_learners_graph
      - mlr_learners_avg
  - title: Helpers
    contents:
      - Selector
      - as_graph
      - assert_graph
      - as_pipeop
      - assert_pipeop
      - is_noop
      - NO_OP
      - filter_noop
  - title: Abstract PipeOps
    contents:
      - PipeOpEnsemble
  - title: PipeOp Type Inference
    contents:
      - add_class_hierarchy_cache
      - reset_class_hierarchy_cache
      - register_autoconvert_function
      - reset_autoconvert_register
